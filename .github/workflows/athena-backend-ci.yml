name: Backend CI

on:
  push:
    branches: [main]
  pull_request:
    paths:
      - "athena/backend/**"

env:
  NODE_VERSION: "24.x"

defaults:
  run:
    working-directory: athena/backend

jobs:
  code_quality:
    name: "Code Quality (${{ matrix.command }})"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        command:
          - "lint"
          - "format"
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Setup Node 
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ${{ matrix.command }}
        run: npm run ${{ matrix.command }}

  tests:
    name: "Run Tests"
    runs-on: ubuntu-latest
    needs: code_quality
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run Tests
        run: npm run test
